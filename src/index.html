<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plae Shoes</title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="head">
      <div class="container">
        <div class="head__logo">
          <object type="image/svg+xml" data="img/logo.svg" alt="logo"></object>
        </div>
        <div class="head__main">
          <div class="head__main__title">
            <h2 >Coming Soon</h2>
            <div class="head__lines">
              <p  class="head__line1">goplae.co.uk is coming soon but in the meantime check out this page </p>
              <p class="head__line2"> and sign up to our newsletter for more information</p>
            </div>
          </div>
          <div class="head__main__search">
            <input class="form__input" type="email" name="search" placeholder="Enter email address">
            <button class="btn" type="submit">Sing Up</button>
          </div>
        </div>
      </div>
      <div class="head__circle">
        <span class="head__circle__load"></span>
        <span class="head__circle__load"></span>
        <span class="head__circle__load"></span>
        <span class="head__circle__load"></span>
        <span class="head__circle__load"></span>
        <span class="head__circle__load"></span>
      </div>

    </header>


    <!-- build:js -->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild  -->
  </body>
</html>
